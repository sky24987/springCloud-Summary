#为服务起别名，以便后期直接使用
spring.application.name=cloud-eureka-server2
#定义服务端口号
server.port=8802
#定义eureka名称以便集群eureka
eureka.instance.hostname=eureka-server2
#定义eureka注册地址
eureka.client.service-url.defaultZone=http://eureka-server1:8801/eureka/
#让这个注册中心 禁止注册 禁止发现 这两个属性默认为true，他会去自己注册 设置他禁止自己注册
#eureka.client.fetch-registry=false
#eureka.client.register-with-eureka=false

#配置日志
logging.level.com.zhkj=debug
logging.file=logs/springCloudSummary-eureka2.log

